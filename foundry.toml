[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.27"
optimizer = true
optimizer_runs = 2718281

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
unichain = "${UNICHAIN_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_MAINNET_API_KEY}" }
unichain = { key = "${ETHERSCAN_UNICHAIN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
